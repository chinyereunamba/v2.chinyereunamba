{% extends 'base/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} - {{post.title}}{% endblock title %}</title>
</head>

<body>
    {% block content %}
    <section>
        <div id="project">
            <div class="project">
                <div class="content">
                    <div class="img">
                        <img src={{post.image.url}} alt="">
                    </div>
                    <h2>{{post.title}}</h2>
                    <div class="post-link">
                        <a href={{post.github}} target="_blank"><i class="bx bxl-github"></i></a>
                        <a href="#" target="_blank"><i class='bx bx-link-external'></i></a>
                    </div>
                    <div class="tags">
                        {% for tag in post.tags.all %}
                        <p>{{tag}}</p>
                        {% endfor %}
                    </div>
                    <div class="post-content">
                        <div class="headline">
                            <p>{{post.headline}}</p>
                        </div>
                        <div class="post-body">
                            <p>{{post.body}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>

    {% endblock %}
</body>

</html>
